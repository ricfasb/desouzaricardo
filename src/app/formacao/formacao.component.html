<h5
    style="background-color: #FFF; width: fit-content; border-radius: 10px; padding: 2px 15px 2px 15px;">
    Formação
</h5>

<div class="row">
    <div class="col" *ngFor="let formacao of listaFormacoes">  
        <ul style="color: #FFF;">
            <li>{{ formacao.nome }}</li>
            <li>{{ formacao.instituicao }}</li>
        </ul>
    </div>
</div>
