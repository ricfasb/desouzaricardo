<div class="container-exp" *ngIf="listaExperiencias?.length > 0">  
    <h5>EXPERIÃŠNCIA PROFISSIONAL</h5>
</div>
<div class="row">
    <div class="col-6" *ngFor="let experiencia of listaExperiencias">  
        <div class="card card-exp">
            <h5 class="card-header">{{ experiencia.empresa.nome }}</h5>
            <div class="card-body">
                <div style="display: inline-flex;">
                    <h5 style="float: left" class="card-title">{{ experiencia.cargo }}</h5>
                    <span style="float: right; text-align: right;">{{ experiencia.inicio }}</span>
                </div>
                <div *ngFor="let atividade of experiencia.atividades">
                    <span style="margin-left: 10px;" class="card-text">{{ atividade.descricao }}</span>    
                </div>
            </div>        
        </div>
    </div>
</div>
